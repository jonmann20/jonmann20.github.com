<!doctype html><html><head><title>Integration Test</title><script src=../custom-elements-es5-adapter.js></script><script src=../webcomponents-loader.js></script><script src=../../web-component-tester/browser.js></script><link rel=import href=imports/simple-element-es5.html></head><body><simple-element id=basic><span>Light DOM</span></simple-element><script>suite("integration es5",function(){var o;setup(function(){o=document.querySelector("#basic")}),test("element is imported & upgraded",function(){assert.equal(o.bestName,"batman","doesn't have property set in constructor")}),test("element has shadow DOM content",function(){var e=o.shadowRoot;assert.ok(e,"does not have a shadow root"),assert.equal(e.querySelector("p").textContent,"Shadow DOM","does not have <p> in the shadow dom"),assert.equal(getComputedStyle(e.querySelector("p")).color,"rgb(255, 0, 0)","does not style <p> in the shadow dom")}),test("element has distributed content",function(){var e=o.shadowRoot.querySelector("slot");assert.ok(e,"does not have a slot");var t=e.assignedNodes();assert.equal(t.length,1,"does not have exactly one element distributed"),assert.equal(t[0].textContent,"Light DOM","does not have the right content distributed"),assert.equal(getComputedStyle(t[0]).color,"rgb(0, 0, 255)","does not style light dom")})})</script></body></html>
