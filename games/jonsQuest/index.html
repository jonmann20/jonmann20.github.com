<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/ico" href="/img/favicon.ico">

    <title>Jon&#700;s Quest | Games</title>

    <link href="http://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">


    <script>
        // setup namespace
        var jq = {
            debug: (location.hostname === "localhost")
        };

        (function () {
            function addCSS(src) {
                var cssLink = document.createElement("link");
                cssLink.setAttribute("rel", "stylesheet");
                cssLink.setAttribute("href", src);
                document.getElementsByTagName("head")[0].appendChild(cssLink);
            }

            if (jq.debug) {
                addCSS("/css/normalize.css");
                addCSS("/css/overrideUtils.css");
                addCSS("/css/layout.css");
                addCSS("/games/jonsQuest/css/jonsQuest.css")
            }
            else {
                addCSS("/css/min/pageJonsQuest.css");
            }
        })();
    </script>
</head>
<body class="pageFullW jonsQuest">
    <div class="page">
        <div class="inner clr">
            <header>
                <nav class="backNav">
                    <a href="/#games">
                        <span class="icon-arrow-left"></span> Back
                    </a>
                </nav>

                <div class="gameInstructions">
                    <h1 class="titleHeader">Jon&#700;s Quest</h1>
                    <h2>Instructions</h2>
                    <ul class="goals">
                        <li><span>GOAL:</span> Become the world's most powerful ninja.</li>
                    </ul>
                    <ul>
                        <li><span class="keyAction">A:</span> LEFT</li>
                        <li><span class="keyAction">D:</span> RIGHT</li>
                        <br />
                        <li><span class="keyAction">J:</span> THROW</li>
                        <li><span class="keyAction">K:</span> JUMP</li>
                        <li><span class="keyAction">SPACE</span> DROP</li>
                        <br />
                        <li><span class="keyAction">H:</span> HEAL</li>
                        <li><span class="keyAction">R:</span> RESTORE</li>
                        <br />
                        <li class="audioSwitch">
                            <span class="keyAction">M:</span>
                            Audio .... <button class="audioState off"><span class="icon-volume-mute"></span> </button>
                        </li>
                        <li>
                            <span class="keyAction">B:</span>
                            Resize .... <button class="resize off"><span class="icon-expand"></span></button>
                        </li>
                    </ul>

                    
                </div>
            </header>

            <section class="main">
                <div class="canvasWrap clr">
                    <canvas width="720" height="440">
                        unsupported browser
                    </canvas>
                </div>
            </section>
        </div>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>
        $(function () {
            jq.scriptsLoaded = 0;

            function getAndExecute(src) {
                $.ajax({
                    async: false,   // forces execution before callback
                    type: "GET",
                    dataType: "script",
                    url: src,
                    success: ++jq.scriptsLoaded
                });
            }

            if (jq.debug) {
                jq.numScripts = 16;

                getAndExecute("js/utils.js");
                getAndExecute("js/audio/audio.js");
                getAndExecute("js/graphics/graphics.js");
                getAndExecute("js/physics/physics.js");
                getAndExecute("js/engine/gameObject.js");
                getAndExecute("js/engine/gameItem.js");
                getAndExecute("js/enemy/enemy.js");
                getAndExecute("js/level/startScreen.js");
                getAndExecute("js/level/level.js");
                getAndExecute("js/level/level0.js");
                getAndExecute("js/engine/game.js");
                getAndExecute("js/hero/heroGraphics.js");
                getAndExecute("js/hero/heroPhysics.js");
                getAndExecute("js/hero/heroInput.js");
                getAndExecute("js/hero/hero.js");
                getAndExecute("js/main.js");
            }
            else {
                jq.numScripts = 1;

                getAndExecute("/js/min/pageJonsQuest.js");
            }
        });

    </script>
</body>
</html>
