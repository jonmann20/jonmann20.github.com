<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/ico" href="/img/favicon.ico">

    <title>Jon&#700;s Quest | Games</title>

    <link href="http://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="/css/overrideUtils.css" rel="stylesheet">
    <link href="/css/plugins/colorbox.css" rel="stylesheet">
    <link href="css/jonsQuest.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Jon's Quest</h1>
        
        <a href="/#games">Back</a>
        <a href="#" class="menu">Game Menu</a>
    </header>

    <div class="canvasWrap">
        <!-- 16:9 * 60 -->
        <canvas width="960" height="540">
            unsupported browser
        </canvas>
    </div>


    <div class="gameInstructions">
        <h2>Game Menu</h2>
        <ul class="goals">
            <li><span>GOAL:</span> Become the world's most powerful ninja.</li>
        </ul>
        <ul>
            <li>
                <span class="keyAction">W:</span> up
            </li>
            <li>
                <span class="keyAction">A:</span> left
            </li>
            <li>
                <span class="keyAction">S:</span> down
            </li>
            <li class="padBot">
                <span class="keyAction">D:</span> right
            </li>
            <li>
                <span class="keyAction">J:</span> throw
            </li>
            <li>
                <span class="keyAction">K:</span> jump
            </li>
            <li class="padBot">
                <span class="keyAction">SPACEBAR</span> drop
            </li>
            <li>
                <span class="keyAction">H:</span> heal
            </li>
            <li class="padBot">
                <span class="keyAction">R:</span> restore
            </li>
            <li class="padBot">
                <span class="keyAction">O:</span> menu
            </li>
            <li class="audioSwitch">
                <span class="keyAction">M:</span>
                audio .... <button class="audioState off"><span class="icon-volume-mute"></span> </button>
            </li>
            <!--<li>
                <span class="keyAction">B:</span>
                Resize .... <button class="resize off"><span class="icon-expand"></span></button>
            </li>-->
        </ul>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="/js/min/pageJonsQuest.js"></script>
</body>
</html>
