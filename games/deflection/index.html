		    background-color: #f2f2f2;
            font-size: 0.88em;
	    }
        .wrap {
            width: 1100px;
            margin: 15px auto 0;
        }
	    .content {
		    width: 816px;
            float: left;
            box-shadow: 0 5px 18px #999;
            background: #fff;
	    }
        .right {
			width: 256px;
            float: right;
			margin-right: -10px;
        }

		    position: relative;
		    top: 50%;

	    .broken a,

		    height: 63px;
		    position: relative;
		    top: -31px;
	    }
	    .broken img,
	    .missing img {
		    border-width: 0px;
	    }
	    .broken {
		    display: none;
	    }
        #unityPlayer {
            cursor: default;
            width: 816px;
            height: 459px;
        }


	    h1, h2, h3 {
            color: #333;
	    }
	    h1 {
		    margin-bottom: 10px;
		    font-size: 1.44em;
	    }

            font-size: 1.23em;
            margin-bottom: 7px;
        }
	    .right ul {
		    margin-top: 0;
			padding-left: 10px;
	    }
        .right ul span {
            display: inline-block;
            width: 88px;
            margin-right: 5px;
        }
        .contr span {
            font-size: 0.9em;
        }
        .loading {

        }

        .disclaimer {
            width: 320px;
