<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<style>
		* {
			box-sizing: border-box;
		}

		html {
			min-width: 315px;
			background-color: #1d1b1e;
		}

		body {
			min-height: 100vh;
			position: relative;
			margin: 0;
			padding-top: 40px;
			line-height: 1.25;
			font-size: 87.5%;
			font-family: Arial, sans-serif;
			color: #fcfcfa;
			--box-shadow-2: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
			--mobile-nav-bg: $card-background;
			--icon-opacity: 0;
		}

		.page {
			height: 100%;
			max-width: 1520px;
			margin: 0 auto;
			padding: 0;
		}

		main {
			text-align: center;
			padding-left: 0;
			width: 93%;
			height: 100%;
			margin: 40px auto 0;
			transition: opacity 0.3s cubic-bezier(0, 0, 0.3, 1);
		}

		main::before,
		main::after {
			content: ' ';
			display: table;
		}

		main::after {
			clear: both;
		}

		main.leftbar-active {
			opacity: 0.5;
		}

		/* > mobile */
		@media (min-width: 801px) {
			.page {
				padding: 0 6%;
			}

			main {
				text-align: left;
				padding-left: 230px;
				width: 100%;
				margin: 0;
			}
		}
	</style>

	<link rel="icon" type="image/ico" href="img/favicon.ico">
	<meta name="theme-color" content="#373f44">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="manifest" href="manifest.json">
</head>
<body>
	<a-side></a-side>
	<div class="page">
		<head-er></head-er>
		<main></main>
	</div>

	<script>window.isDev = true;</script><!-- prdIndex task will modify -->
	<script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script src="js/router.js" type="module"></script><!-- prdIndex task will modify -->
</body>
</html>
