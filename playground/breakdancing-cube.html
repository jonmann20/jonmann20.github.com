<style>
    .bDancingCube .main {
	min-height: 38em;
}
.iframeWrap iframe {
	background: rgba(17,17,17, 0.58);
	padding: 10px;
	box-shadow: 4px 3px 18px rgba(0, 0, 0, 0.4);
}


@-webkit-keyframes spinningH {
	 0%   {-webkit-transform: rotateX(0deg) rotateY(0deg);}
	 25%  {-webkit-transform: rotateX(180deg) rotateY(180deg);}
	 50%  {-webkit-transform: rotateX(90deg) rotateY(0deg);}
	 75%  {-webkit-transform: rotateX(270deg) rotateY(270deg);}
	 100% {-webkit-transform: rotateX(360deg) rotateY(360deg);}
}

@keyframes spinningH {
	 0%   {transform: rotateX(0deg) rotateY(0deg);}
	 25%  {transform: rotateX(180deg) rotateY(180deg);}
	 50%  {transform: rotateX(90deg) rotateY(0deg);}
	 75%  {transform: rotateX(270deg) rotateY(270deg);}
	 100% {transform: rotateX(360deg) rotateY(360deg);}
}

.container {
	-webkit-perspective : 1000px;
	-moz-perspective    : 1000px;
	-ms-perspective     : 1000px;
	perspective         : 1000px;

	-webkit-perspective-origin  : 50% 50%;
	-moz-perspective-origin     : 50% 50%;
	-moz-transform-origin       : 50% 50%;
	-ms-perspective-origin      : 50% 50%;
	perspective-origin          : 50% 50%;
 	
 	font-size: 2.25em;
	margin: 65px 0 290px 360px;
	display: block;
	
	-webkit-box-reflect: below 165px linear-gradient(to bottom, transparent, transparent 42%, rgba(255,255,255,0.5));
 }

.animate { /* 1 interation(s) */
	-webkit-animation : spinningH 5s infinite linear;
	animation         : spinningH 5s infinite linear;
}

#cube {
	position: relative;
	margin: 0 auto;
	height: 144px;
	width: 144px;

	transition: all 2s linear;

	-webkit-transform-style: preserve-3d;
	transform-style        : preserve-3d;
}

#cube > div {
	position: absolute;
	height: 144px;
	width: 144px;
	padding: 10px;
	opacity: 0.87;
	background-position: center center;
	background-color: rgba(20, 20, 20, .7);
}
#cube > div span {
	padding-top: 52px;
	display: block;
	text-align: center;
}
#cube > div span.long {
 	-webkit-transform: rotate(41deg);
	transform        : rotate(41deg);
	font-size: .75em;
	padding: 49px 0 0 21px;
	display: block;
	letter-spacing: 3px;
}
#cube div:nth-child(1) {
	-webkit-transform: translateZ(82px);
	transform        : translateZ(82px);
}
#cube div:nth-child(2) {
	-webkit-transform: rotateY(90deg) translateZ(82px);
	transform        : rotateY(90deg) translateZ(82px);
}
#cube div:nth-child(3) {
	-webkit-transform: rotateY(180deg) translateZ(82px);
	transform        : rotateY(180deg) translateZ(82px);
}
#cube div:nth-child(4) {
	-webkit-transform: rotateY(-90deg) translateZ(82px);
	transform        : rotateY(-90deg) translateZ(82px);
}
#cube div:nth-child(5) {
	-webkit-transform: rotateX(-90deg) translateZ(82px) rotate(180deg);
	transform        : rotateX(-90deg) translateZ(82px) rotate(180deg);
}
#cube div:nth-child(6)  {
	-webkit-transform: rotateX(90deg) translateZ(82px);
	transform        : rotateX(90deg) translateZ(82px);
}

</style>

<h2>Breakdancing Cube:</h2>

<section class="container">
  <div id="cube" class="animate">
        <div><span>Code</span></div>
        <div><span class='long'>Wiedmann</span></div>
        <div><span>.com</span></div>
        <div><span>Games</span></div>
        <div><span>Music</span></div>
        <div><span>Jon</span></div>
   </div>
</section>

<div class='iframeWrap'>
	<iframe width="300" height="410" style="position: relative; display: block; width: 300px; height: 410px;" src="http://bandcamp.com/EmbeddedPlayer/v=2/album=1886256771/size=grande3/bgcol=FFFFFF/linkcol=5dafd7/transparent=true/" allowtransparency="true" frameborder="0"><a href="http://billkiley.bandcamp.com/album/your-soundtrack-for-becoming-invisible-in-a-crowd-of-strange-people">Your Soundtrack for Becoming Invisible in a Crowd of Strange People by Bill Kiley</a></iframe>
</div>
