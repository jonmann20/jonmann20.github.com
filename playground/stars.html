    	  	<script type="text/javascript" src="../js/html5_star.js"></script>
		<script language="javascript" type="text/javascript">
		    
			var initStar = function(w, color){
				$("#html5_star").star_bg({
		        	window_width: w, 
		        	window_height:"400", 
		        	star_color: color, 
		        	window_background: "", 
		        	star_count: "1300", 
		        	star_depth: "330", 
		        	container: "html5_star" 
		    	});
			};
		    
		    $(function() {
				var w = $(".main").width();
				var color = $("input[type=radio]:checked").val();
				initStar(w, color);
				
                $("input[type=color]").change(function(){
                    color = $(this).val();
                    
                    $("canvas").remove();
                    $(".canvasWrap").append($("<canvas id='html5_star'>unsupported browser</canvas>"));
                    
                    initStar(w, color);
                }); 
				
				$("input[type=radio]").click(function(){
					color =	$("input[type=radio]:checked").val();
                    
                    $("canvas").remove();
                    $(".canvasWrap").append($("<canvas id='html5_star'>unsupported browser</canvas>"));
                    
					initStar(w, color);
				}); 
		    });
