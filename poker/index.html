<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="manifest" href="manifest.json">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- https://v4-alpha.getbootstrap.com/layout/grid/#how-it-works -->
	<link rel="stylesheet" href="bootstrap-grid.css">

	<link rel="import" href="elts/poker-app.html">

	<style>
		* {
			box-sizing: border-box;
		}

		h1,
		h2 {
			margin: 0;
		}

		a {
			text-decoration: none;
			color: #212121;
		}

		img {
			max-width: 100%;
		}

		button {
			padding: 10px 15px;
			background: #c62828;
			color: #fff;
			border: 0;
			border-radius: 2px;
			font-size: 22px;
			cursor: pointer;
		}

		button:hover {
			background: #d32f2f;
		}

		body {
			background: #fcfcfc;
			color: #212121;
			margin: 0;
			min-width: 260px;
			min-height: 100vh;
			overflow: hidden;
			font-size: 87.5%;
			font-family: helvetica;
		}
	</style>
</head>
<body>
	<poker-app></poker-app>
</body>
</html>
