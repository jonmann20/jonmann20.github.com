<!DOCTYPE html>
<html>
<head>
	<title>This Dot Screener Test</title>
	<style>
		body {
			display: flex;
			flex-flow: column;
			margin-top: 30px;
		}

		ul {
			padding: 0;
		}

		li {
			display: flex;
			max-width: 375px;
			list-style: none;
			align-items: center;
			background: #ddd;
			border-radius: 2px;
			padding: 5px;
			margin-bottom: 5px;
		}

		img {
			margin-right: 10px;
		}

		li div {
			max-width: calc(375px - 80px);
		}

		li p {
			margin: 0;
		}

		a {
			vertical-align: top;
		}
	</style>
</head>
<body>
	<main>
		<section>
			<input placeholder="Search GitHub" value="jonmann20" autofocus>&nbsp;
			<button onclick="search()">Search</button>
		</section>
		<section>
			<br>
			<div id="count"></div>
			<button onclick="previous()">Previous</button>
			<button onclick="next()">Next</button>
			<ul></ul>
		</section>
	</main>

	<script src="github-user-search.js"></script>
</body>
</html>
